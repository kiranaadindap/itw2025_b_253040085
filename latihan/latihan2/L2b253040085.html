<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="15" width="50%">
    <tr bgcolor="gray" align="center">
        <th colspan="3">INPUT DATA MAHASISWA</th>
    </tr>
    <tr>
        <td width="150">username</td>
        <td width="10">:</td>
        <td><input type="text" name="username" size="30"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="text" name="username" size="30"></td>
    </tr>
    <tr>
        <td>Fullname</td>
        <td>:</td>
        <td><input type="text" name="fullname" size="30"></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td>:</td>
        <td><input type="text" name="email" size="30"></td>
    </tr>
    <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
            <select name="agama">
                <option>Pilih Agama</option>
                <option>Islam</option>
                <option>Kristen</option>
                <option>katolik</option>
                <option>Hindu</option>
                <option>Budha</option>
                <option>Konghucu</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="gender" value="Laki-laki"> Laki Laki
            <input type="radio" name="gender" value="Perempuan"> Perempuan
        </td>
    </tr>
    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <input type="checkbox" name="hobi" value="musik"> musik
            <input type="checkbox" name="hobi" value="olahraga"> olahraga
            <input type="checkbox" name="hobi" value="gaming"> Gaming
            <input type="checkbox" name="hobi" value="lainnya"> Lainnya
        </td>
    </tr>
    <tr>
        <td>Profil singkat</td>
        <td>:</td>
        <td><textarea rows="3" cols="50" name="profil singkat"></textarea></td>
    </tr>
    <tr align="right">
        <td colspan="3"><input type="submit" value="Input"></td>
    </tr>
    </table>
</body>
</html>
